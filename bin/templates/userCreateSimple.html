<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>Create a new User</title> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" />
	    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	</head>
	<body>
	<nav role="navigation">
	    <ul>
	        <li><a href="/">Home</a></li>
	    </ul>
	</nav>
	
	<h1>Create a new user</h1>
	
	<form role="form" name="form" action="" method="post">
	    <!--  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
	
	    <div>
	        <label for="email">Email address</label>
	        <input type="email" name="email" id="email" value="${form.email}" required="required" autofocus="autofocus"/>
	    </div>
	    <div>
	        <label for="password">Password</label>
	        <input type="password" name="password" id="password" required ="required"/>
	    </div>
	    <div>
	        <label for="passwordRepeated">Repeat</label>
	        <input type="password" name="passwordRepeated" id="passwordRepeated" required="required"/>
	    </div>
	    <div>
	        <label for="role">Role</label>
	        <select name="role" id="role" required="required">
	        	<option th:value="AllUsers">Search all users</option>
        		<option th:value="ByUsername">Search by user name</option>
	           <!--  <option <#if form.role == 'USER'>selected</#if>>USER</option>
	            <option <#if form.role == 'ADMIN'>selected</#if>>ADMIN</option> -->
	        </select>
	         <!-- <select name="role" id="role" required="required">
	        	<!-- <option th:each="${form.role}" th:value="${form.role}">Search all users</option> -->
        		<!-- <option th:value="ByUsername">Search by user name</option> -->
	           
	           <!--  <option <#if form.role == 'USER'>selected</#if>>USER</option>
	            <option <#if form.role == 'ADMIN'>selected</#if>>ADMIN</option>  --!>
	        </select> -->
	    </div>
	    <button type="submit">Save</button>
	</form>
	
	
	</body>
</html>
