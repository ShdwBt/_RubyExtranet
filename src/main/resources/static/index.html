<!DOCTYPE html>
<html>
	<head>
	    <title>Hello WebSocket</title>
	    
	    <script src="sockjs-0.3.4.js"></script>
	    <script src="stomp.js"></script>
	    <script src ="chat.js" type="text/javascript"></script>
	</head>
	
	<body onload="disconnect()">
		<noscript><h2 style="color: #ff0000">
			Seems your browser doesn't support Javascript! 
			Websocket relies on Javascript being enabled. Please enable
		    Javascript and reload this page!
	    </h2></noscript>
	
		<div>
		    <div>
		        <button id="connect" onclick="connect();">Connect</button>
		        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
		    </div>
		    
		    <div id="conversationDiv">
		        <textarea id="messagesTextArea" readonly="readonly" rows="10" cols="50"></textarea><br/>
		        <input type="text" id="messageText" size="45"/><button id="sendName" onclick="sendName();">Send</button><br/>
		        <p id="response"></p>
		    </div>
		</div>
		
		<IFRAME id="chat" src="test.html" width="200" height="200" frameBorder="0"></IFRAME>
	</body>
</html>
