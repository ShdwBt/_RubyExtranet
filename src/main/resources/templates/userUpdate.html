<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	
		<div th:include="/fragments/generalStyle"/>

	</head>
	
	<body>
		<nav role="navigation">
		    <ul>
		        <li><a href="/">Home</a></li>
		    </ul>
		</nav>
		
		<h3>User Update</h3>
	
        <form role="form" name="form" action="" method="post">
		     <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			
			<div>
		        <label for="firstName">First Name</label>
		        <input type="firstName" name="firstName" id="firstName" th:value="${user.firstName}" required="required" autofocus="autofocus"/>
		    </div>
		    <div>
		        <label for="lastName">Last Name</label>
		        <input type="lastName" name="lastName" id="lastName" th:value="${user.lastName}" required="required" autofocus="autofocus"/>
		    </div>
		    <div>
		        <label for="email">Email address</label>
		        <input type="email" name="email" id="email" th:value="${user.email}" required="required" autofocus="autofocus"/>
		    </div>		    

			<!-- The T allows us to use propagate variables (Role is this case) defined in the server. -->
			<!-- "role : " and "state : " are important for parsing, not working without -->
		    <div>
		        <label for="role">Role</label>
		        <select name="roles">
		        	<option selected="selected"></option>
		        	<option th:each="role : ${T(com.rubyExtranet.model.user.Role).values()}" th:value="${role}" 
		        			th:text="${role}" th:selected="null"/> 
		        </select>
		    </div>
		    <div>
		        <label for="state">State</label>
		        <select name="states"> 
		        	<option selected="selected"></option>
		        	<option th:each="state : ${T(com.rubyExtranet.model.user.State).values()}" th:value="${state}" 
		        			th:text="${state}"/>
		        </select>
		    </div>
		    <input type="submit" class="btnflatwhiteoutlined" value="Submit"/>
<!-- 				<button type="submit" class="btnflatwhiteoutlined">Submit</button> -->
		</form>
    
	</body>
</html>
