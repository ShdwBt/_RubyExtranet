		<h3><label>Modifications des informations Utilisateur</label></h3>

        <form role="form" name="form" action="" method="post">
		     <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<div>
		        <label for="lastName">Nom :</label><br></br>
		        <input type="lastName" name="lastName" id="lastName" th:value="${user.lastName}" required="required" autofocus="autofocus"/>
		    </div>
		    
			<div>
		        <label for="firstName">Prénom :</label><br></br>
		        <input type="firstName" name="firstName" id="firstName" th:value="${user.firstName}" required="required" autofocus="autofocus"/>
		    </div>

		    <div>
		        <label for="email">Email :</label><br></br>
		        <input type="email" name="email" id="email" th:value="${user.email}" required="required" autofocus="autofocus"/>
		    </div>		    

			<div>
		        <label for="role">Rôle :</label><br></br>
			    	<select name="role">
				        <option th:each="role : ${roles}" th:value="${role}" 
			        			th:text="${role}" th:selected="null"/>
			      	</select>
		    </div>
		    
		    <div>
		        <label for="state">Etat :</label><br></br>
		        <select name="state"> 
		        	<option th:each="state : ${states}" th:value="${state}" 
		        			th:text="${state}" th:selected="null"/>
		        </select>
		    </div>
		    
		    <div>
		        <label for="department">Départment (actuel : <label th:text="${oldDepartment}"></label>) : </label><br></br>
			        <select name="department"> 
		        	<option th:each="department : ${departments}" th:value="${department}" 
		        			th:text="${department}" th:selected="null"/>
		        </select>
		    </div>
