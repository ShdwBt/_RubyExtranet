<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
		<div th:include="/fragments/generalStyle"/>
		<title>Users List</title>
		
	</head>
	
	<body>
		<header>
			<nav role="navigation">
			 <div class="logo-nav">
						<img class="" src="../static/img" th:src="@{img/RubisLogoV2-FullColor.png}"/>
		            </div>
		            <div class="fat-nav">
		
		                <div class="fat-nav__wrapper ">
		                    <div class="logo-fatNav"><a href="index.html"></a>
		                    	<img class="" src="../static/img" th:src="@{img/RubisLogoV2-WhiteV.png}"/>
		
		                    </div>
		                    <div th:include="/fragments/burgerMenu"/>
		
		                </div>
		            </div>
		
			    <ul>
			        <li><a href="/">Home</a></li>
			        <li><a href="/userCreateWithForm">Create a new user</a></li>
			    </ul>
			</nav>
		</header>
		
		<h3>List of Users</h3>
	
		<div th:if = "${not #lists.isEmpty(users)}">
			<table>
			    <thead>
			    <tr>
			    	<th>First Name</th>
			    	<th>Last Name</th>
			        <th>E-mail</th>  
			        <th>Role</th>
			        <th>User Info</th>
			        <th>Update User</th>
			        <th>Delete User</th>
			    </tr>
			    </thead>
			    <tbody>
			    <!--  
				    <#list users as user>
				    <tr>
				        <td><a href="/user/${user.id}">${user.email}</a></td>
				        <td>${user.role}</td>
				       
				    </tr>
				    </#list>
			    -->
			
				    <tr th:each = "user : ${users}">
				    	<td th:text = "${user.firstName}"></td>
				    	<td th:text = "${user.lastName}"></td>
				    	<td th:text = "${user.email}"></td>
				    	<td th:text = "${user.role}"></td>
				    	
<!-- 				    	<td><a href="<c:url value='/edit-user-${user.id}' />">edit</a></td> -->
<!-- 						<td><a href="<c:url value='/delete-user-${user.id}' />">delete</a></td> -->

				    	<td><a th:href="${'/user' + user.id}">User Info</a></td>
				    	<td><a th:href="${'/userUpdate' + user.id}">Update</a></td>
						<td><a th:href="${'/userDelete'+ user.id}">Delete</a></td>
				    </tr>
			    
			    </tbody>
			</table>
		</div>
		
		<script src="js/jquery.bxslider.js" type="text/javascript">
	    </script>
	
	    <script src="dist/jquery.fatNav.js"></script>
	    <script>
	        (function() {
	
	            $.fatNav();
	
	        }());
	    </script>
	    <script type="text/javascript">
	        $(document).ready(function() {
	            $('.bxslider').bxSlider({
	                adaptiveHeight: true
	            });
	        });
	    </script>
	</body>
	
	<!-- footer -->
	<div th:include="/fragments/footer"/>
	
</html>
