<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
		<div th:include="/fragments/style"/>
		<title>Users List</title>
		
	</head>
	
	<body>
		<nav role="navigation">
		    <ul>
		        <li><a href="/">Home</a></li>
		        <li><a href="/userCreateWithForm">Create a new user</a></li>
		    </ul>
		</nav>
	
		<h3>List of Users</h3>
	
		<div th:if = "${not #lists.isEmpty(users)}">
			<table>
			    <thead>
			    <tr>
			    	<th>First Name</th>
			    	<th>Last Name</th>
			        <th>E-mail</th>  
			        <th>Role</th>
			    </tr>
			    </thead>
			    <tbody>
			    <!--  
				    <#list users as user>
				    <tr>
				        <td><a href="/user/${user.id}">${user.email}</a></td>
				        <td>${user.role}</td>
				       
				    </tr>
				    </#list>
			    -->
			
				    <tr th:each = "user : ${users}">
				    	<td th:text = "${user.firstName}"></td>
				    	<td th:text = "${user.lastName}"></td>
				    	<td th:text = "${user.email}"></td>
				    	<td th:text = "${user.role}"></td>
				    </tr>
			    
			    </tbody>
			</table>
		</div>
	</body>
</html>
