<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head> 
	
		<div th:include="/fragments/extranetStyle"/>

	</head>
	
	<body>
		<header>
			<div class="fat-nav">
			
			<div class="fat-nav__wrapper ">
	            <div class="logo-fatNav"><a href="index.html"></a>
	            	<img class="" src="../static/img" th:src="@{img/RubisLogoV2-WhiteV.png}"/>
				</div>
	                    
			    		<div th:include="/fragments/extranetBurgerMenu"/>
	                </div>
	            </div>
	    </header>
		
		<label style="color:white;"><h3>Créer un nouvel utilisateur</h3></label>
		
			<form role="form" name="form" action="" method="post" style= "margin: 0 auto;">
		     <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		
		    <div>
		        <label for="lastname">Nom :</label><br></br>
		        <input type="lastname" name="lastname" id="lastname" th:value="${form.lastname}" required="required" autofocus="autofocus"/>
		    </div>
		    
			<div>
		        <label for="firstname">Prénom:</label><br></br>
		        <input type="firstname" name="firstname" id="firstname" th:value="${form.firstname}" required="required" autofocus="autofocus"/>
		    </div>	
		    
		    <div>
		        <label for="email">Email :</label><br></br>
		        <input type="email" name="email" id="email" th:value="${form.email}" required="required" autofocus="autofocus"/>
		    </div>
		    
		    <div>
		        <label for="password">Password :</label><br></br>
		        <input type="password" name="password" id="password" required ="required"/>
		    </div>
		    
		    <div>
		        <label for="passwordRepeated">Confirmer Password :</label><br></br>
		        <input type="password" name="passwordRepeated" id="passwordRepeated" required="required"/>
		    </div>
		    
		    <div>
		        <label for="principalRole">Rôle :</label><br></br>
		        <select name="principalRole"> 
		        	<option selected="selected"></option>
		        	<option th:each="role : ${principalRole}" th:value="${role.text}"
		        			th:text="${role.text}" th:selected="null"/>
		        </select>
		    </div>
		    
		    <div>
		        <label for="additionalRole">Rôle Additionnel :</label><br></br>
		        <select name="additionalRole"> 
		        	<option selected="selected"></option>
		        	<option th:each="role : ${additionalRole}" th:value="${role.text}"
		        			th:text="${role.text}" th:selected="null"/>
		        </select>
		    </div>

			<div>
		        <label for="department">Départment :</label><br></br>
		        <select name="department"> 
		        	<option selected="selected"></option>
		        	<option th:each="department : ${departments}" th:value="${department.text}"
		        			th:text="${department.text}" th:selected="null"/>
		        </select>
		    </div>
		    
		    <div>
		        <label for="state">Etat :</label><br></br>
		        <select name="state"> 
		        	<option selected="selected"></option>
		        	<option th:each="state : ${states}" th:value="${state.text}"
		        			th:text="${state.text}" th:selected="null"/>
		        </select>
		    </div>
		    
		    <br></br><input type="submit" class="btnflatwhiteoutlined" value="Submit"/>
		    
		</form>
	
		<script src="js/jquery.bxslider.js" type="text/javascript"></script>
	
	    <script src="dist/jquery.fatNav.js"></script>
	    
	    <script>
	        (function() {
	
	            $.fatNav();
	
	        }());
	    </script>
	    <script type="text/javascript">
	        $(document).ready(function() {
	            $('.bxslider').bxSlider({
	                adaptiveHeight: true
	            });
	        });
	    </script>
	</body>
	
	<!-- footer -->
	<div th:include="/fragments/footer"/>
</html>
