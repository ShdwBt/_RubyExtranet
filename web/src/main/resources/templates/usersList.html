<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
		<div th:include="/fragments/extranetStyle"/>
		<title>Liste des Utilisateurs</title>
		
	</head>
	
	<body>
		<header>
			<nav role="navigation">
<!-- 			 <div class="logo-nav"> -->
<!-- 				<img class="" src="../static/img" th:src="@{img/RubisLogoV2-FullColor.png}"/> -->
<!-- 		     </div> -->
		            <div class="fat-nav">
		
		                <div class="fat-nav__wrapper ">
		                    <div class="logo-fatNav"><a href="index.html"></a>
		                    	<img class="" src="../static/img" th:src="@{img/RubisLogoV2-WhiteV.png}"/>
		
		                    </div>
		                    <div th:include="/fragments/extranetBurgerMenu"/>
		
		                </div>
		            </div>
			</nav>
		</header>
		
		
		<h3 style="color:white;">Listes des Utilisateurs</h3>
	
		<div th:if = "${not #lists.isEmpty(users)}">
			<table class="usersTab" style="margin-top: 50px">
			    <thead>
			    <tr>
			    	<th>First Name</th>
			    	<th>Last Name</th>
			        <th>E-mail</th>  
			        <th>Role</th>
			        <th>User Info</th>
			        <th>Update User</th>
			        <th>Delete User</th>
			    </tr>
			    </thead>
			    <tbody>

			
				    <tr th:each = "user : ${users}">
				    	<td th:text = "${user.firstname}"></td>
				    	<td th:text = "${user.lastname}"></td>
				    	<td th:text = "${user.email}"></td>
						<div th:each = "role : ${user.Roles}">
							<td th:text = "${role.text}"></td>
						</div>
				    	<td><a th:href="${'/user' + user.id}">User Info</a></td>
				    	<td><a th:href="${'/userUpdate' + user.id}">Update</a></td>
						<td><a th:href="${'/userDelete'+ user.id}">Delete</a></td>
				    </tr>
			    </tbody>
			</table>
		</div>
		
		
    	<a href="/userCreate" >Create a new user</a>
		
		<script src="js/jquery.bxslider.js" type="text/javascript">
	    </script>
	
	    <script src="dist/jquery.fatNav.js"></script>
	    <script>
	        (function() {
	
	            $.fatNav();
	
	        }());
	    </script>
	    <script type="text/javascript">
	        $(document).ready(function() {
	            $('.bxslider').bxSlider({
	                adaptiveHeight: true
	            });
	        });
	    </script>
	</body>
	
	<!-- footer -->
	<div th:include="/fragments/footer"/>
	
</html>
