<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	
		<div th:include="/fragments/extranetStyle"/>

	</head>
	
	<body>
		<header>
			<div class="fat-nav">
			
			<div class="fat-nav__wrapper ">
	            <div class="logo-fatNav"><a href="index.html"></a>
	            	<img class="" src="../static/img" th:src="@{img/RubisLogoV2-WhiteV.png}"/>
				</div>
	                    
			    		<div th:include="/fragments/extranetBurgerMenu"/>
	                </div>
	            </div>
	    </header>
	    
		<h3><label>Modifications des informations Utilisateur</label></h3>
		<br></br>
		
        <form role="form" name="form" action="" method="post">
		     <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<div>
		        <label for="lastname">Nom :</label><br></br>
		        <input type="lastname" name="lastname" id="lastname" th:value="${user.lastname}" required="required" autofocus="autofocus"/>
		    </div>
		    
			<div>
		        <label for="firstname">Prénom :</label><br></br>
		        <input type="firstname" name="firstname" id="firstname" th:value="${user.firstname}" required="required" autofocus="autofocus"/>
		    </div>

		    <div>
		        <label for="email">Email :</label><br></br>
		        <input type="email" name="email" id="email" th:value="${user.email}" required="required" autofocus="autofocus"/>
		    </div>
		    
		    <div>
				<label for="state">Etat (actuel : <label th:text="${oldState}"></label>) : </label><br></br>
		        <select name="state"> 
		        	<option th:each="state : ${states}" th:value="${state.text}"
		        			th:text="${state.text}" th:selected="null"/>
		        </select>
		    </div>
		    
		    <div>
		        <label for="department">Départment (actuel : <label th:text="${oldDepartment}"></label>) : </label><br></br>
			        <select name="department"> 
		        	<option th:each="department : ${departments}" th:value="${department.text}"
		        			th:text="${department.text}" th:selected="null"/>
		        </select>
		    </div>
		    <br></br>
		    
		    <input type="submit" class="btnflatwhiteoutlined" value="Submit"/>
		</form>

		<script src="js/jquery.bxslider.js" type="text/javascript"></script>
	
	    <script src="dist/jquery.fatNav.js"></script>
	    
	    <script>
	        (function() {
	            $.fatNav();
	        }());
	    </script>

	    <script type="text/javascript">
	        $(document).ready(function() {
	            $('.bxslider').bxSlider({
	                adaptiveHeight: true
	            });
	        });
	    </script>
	</body>
</html>
