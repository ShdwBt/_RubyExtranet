<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head X-Frame-Options="GOFORIT">
	
	    <div th:include="/fragments/homeStyle"/>
	    <title>Login</title>
	    
	</head>
	

	<body style="">
<!-- 		<header> -->
		    <div class="container-fixed">
		    
			    <div class="logo-home col-xs-4 col-offset-xs-4 col-offset-sm-4 col-sm-4 col-md-2 col-offset-md-5 col-lg-2 col-offset-lg-5"> 
			    	<img class="" src="../static/img" th:src="@{img/RubisLogo-WhiteV-220x190.png}"/>
			    </div>
			    
			</div>
			
		<header>
			<div class="fat-nav">
			
			<div class="fat-nav__wrapper ">
	            <div class="logo-fatNav"><a href="index.html"></a>
	            	<img class="" src="../static/img" th:src="@{img/RubisLogoV2-WhiteV.png}"/>
				</div>
	                    
			    		<div th:include="/fragments/generalBurgerMenu"/>
	                </div>
	            </div>
	    </header>
	    
			<form th:action="@{/extranetLogin}" method="post">
		        <div class="login-form col-xs-12 col-sm-12 col-offset-md-4 col-md-4 col-lg-4 col-offset-lg-4">
		            <h1>Identifiez vous</h1>
		            
		            <div class="form-group label-floating is-empty" style="pointer-events: auto;">
		                <label for="i5" class="control-label italic-grey">
		               	 	Votre identifiant 
		                	<input type="text" name="email" class="form-control" id="email" style="width: 358px; pointer-events: auto; margin-left: 1px; margin-top: 0px;"/>
		                </label>
		                <span class="help-block">A qui avons nous l'honneur?</span>
		                <span class="material-input"></span>
		            </div>
		            
		            <div class="vide"></div><br></br><br></br>
		            
		            <div class="form-group label-floating is-empty">
		                <label for="i5" class="control-label italic-grey">
		                	Votre mot de passe 
		                	<input type="password" name="password" class="form-control" id="password" style="width: 360px; pointer-events: auto;"/>
		                </label>
		                <span class="help-block">Votre code d'accès VIP</span>
		                <span class="material-input"></span>
		            </div><br></br><br></br>
      
		            <div class="call-to-submit col-xs-12 col-sm-6 col-md-6 col-lg-6">
		                <input type="submit" class="btnflatwhiteoutlined" value="Connexion"/>
		            </div>
		            <div class="mdp-forgot col-xs-12 col-sm-6 col-md-6 col-lg-6">
		                <a href="" class="italic-link">Mot de passe oublié?</a>
		            </div>
		        </div>
		        <div class="vide"></div>
	        </form>
		    
		   
		<script src="js/jquery.bxslider.js" type="text/javascript"></script>
	
	    <script src="dist/jquery.fatNav.js"></script>
	    
	    <script>
	        (function() {
	
	            $.fatNav();
	
	        }());
	    </script>
	    <script type="text/javascript">
	        $(document).ready(function() {
	            $('.bxslider').bxSlider({
	                adaptiveHeight: true
	            });
	        });
	    </script>
	</body>
</html>
